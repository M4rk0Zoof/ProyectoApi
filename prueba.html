<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cuatro tarjetas de presentación ubicadas en las esquinas de la página">
    <title>Tarjetas de Presentación</title>
    <style>
        body {
            display: flex;
            justify-content: space-between;
            align-items: space-between;
            flex-wrap: wrap;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .tarjeta {
            width: 200px;
            height: 250px;
            border: 2px solid #000;
            padding: 10px;
            border-radius: 10px;
            margin: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .foto {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #f0f0f0;
            margin-bottom: 15px;
        }

        .nombre {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }

        .descripcion {
            font-size: 14px;
            color: #555;
        }

        /* Posicionamiento */
        .top-left {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .top-right {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .bottom-left {
            position: absolute;
            bottom: 20px;
            left: 20px;
        }

        .bottom-right {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="tarjeta top-left">
        <div class="foto"></div>
        <div class="nombre">Nombre 1</div>
        <div class="descripcion">Esta es una breve descripción de la persona 1.</div>
    </div>

    <div class="tarjeta top-right">
        <div class="foto"></div>
        <div class="nombre">Nombre 2</div>
        <div class="descripcion">Esta es una breve descripción de la persona 2.</div>
    </div>

    <div class="tarjeta bottom-left">
        <div class="foto"></div>
        <div class="nombre">Nombre 3</div>
        <div class="descripcion">Esta es una breve descripción de la persona 3.</div>
    </div>

    <div class="tarjeta bottom-right">
        <div class="foto"></div>
        <div class="nombre">Nombre 4</div>
        <div class="descripcion">Esta es una breve descripción de la persona 4.</div>
    </div>
</body>
</html>
